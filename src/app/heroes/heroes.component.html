<h2>Mis Heroes</h2>

<div class="addHero">

    <h3>Nuevo H&eacute;roe</h3>
    <label>Nombre del H&eacute;roe:
        <input #heroName />
    </label>
    <br>
    <label>Habilidad del H&eacute;roe:
        <input #heroSkill />
    </label>

    <button (click)="add(heroName.value, heroSkill.value); heroName.value=''; heroSkill.value=''">
        Agregar
    </button>

</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}} | {{hero.skill}}
        </a>
        <button class="delete" (click)="delete(hero)" title="Eliminar Heroe">
            x
        </button>
    </li>
</ul>
